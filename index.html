<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Trigger System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, textarea, button {
            margin: 10px;
            padding: 8px;
            width: 300px;
        }
        #triggers, #api-triggers, #logs {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .trigger-item, .api-trigger-item, .log-item {
            display: flex;
            justify-content: space-between;
            margin: 5px auto;
            width: 400px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .remove-btn, .trigger-btn, .test-btn {
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .remove-btn {
            background-color: red;
            color: white;
        }
        .trigger-btn {
            background-color: blue;
            color: white;
        }
        .test-btn {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Event Trigger System</h2>

    <label for="triggerName">Trigger Name:</label>
    <input type="text" id="triggerName" placeholder="Enter trigger name">

    <label for="delay">Delay (seconds):</label>
    <input type="number" id="delay" placeholder="e.g., 10">

    <label for="interval">Interval (seconds):</label>
    <input type="number" id="interval" placeholder="e.g., 30">

    <label for="payload">API Payload (JSON):</label>
    <textarea id="payload" placeholder='{"message": "Your API data"}'></textarea>

    <button onclick="scheduleTrigger()">Schedule Trigger</button>
    <button onclick="listTriggers()">List Active Triggers</button>

    <h3>Scheduled Triggers:</h3>
    <ul id="triggers"></ul>

    <h3>API Triggers:</h3>
    <ul id="api-triggers"></ul>

    <h3>Execution Logs:</h3>
    <ul id="logs"></ul>

    <script>
        async function scheduleTrigger() {
            const triggerName = document.getElementById("triggerName").value;
            const delay = document.getElementById("delay").value;
            const interval = document.getElementById("interval").value;
            const payload = document.getElementById("payload").value;

            const requestData = { trigger_name: triggerName };
            
            if (delay) {
                requestData.trigger_type = "scheduled";
                requestData.delay_seconds = parseInt(delay);
            } else if (interval) {
                requestData.trigger_type = "scheduled";
                requestData.interval_seconds = parseInt(interval);
            } else {
                requestData.trigger_type = "api";
                try {
                    requestData.payload = JSON.parse(payload);
                } catch (e) {
                    alert("Invalid JSON in Payload!");
                    return;
                }
            }

            const response = await fetch("http://127.0.0.1:8000/schedule_trigger", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();
            alert(data.message || data.error);
            listTriggers();
        }

        async function listTriggers() {
            const response = await fetch("http://127.0.0.1:8000/list_triggers");
            const data = await response.json();
            
            const triggerList = document.getElementById("triggers");
            const apiTriggerList = document.getElementById("api-triggers");
            triggerList.innerHTML = "";
            apiTriggerList.innerHTML = "";

            data.db_triggers.forEach(trigger => {
                const li = document.createElement("li");
                li.className = trigger.type === "api" ? "api-trigger-item" : "trigger-item";

                if (trigger.type === "api") {
                    li.innerHTML = `
                        <span>${trigger.name}</span>
                        <button class="test-btn" onclick="testApiTrigger('${trigger.name}')">Test</button>
                        <button class="trigger-btn" onclick="triggerApi('${trigger.name}')">Trigger Now</button>
                        <button class="remove-btn" onclick="removeTrigger('${trigger.name}')">Remove</button>
                    `;
                    apiTriggerList.appendChild(li);
                } else {
                    li.innerHTML = `
                        <span>${trigger.name} (${trigger.schedule})</span>
                        <button class="remove-btn" onclick="removeTrigger('${trigger.name}')">Remove</button>
                    `;
                    triggerList.appendChild(li);
                }
            });
        }

        async function removeTrigger(triggerName) {
            const response = await fetch("http://127.0.0.1:8000/remove_trigger", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ trigger_name: triggerName })
            });

            const data = await response.json();
            alert(data.message || data.error);
            listTriggers();
        }

        async function triggerApi(triggerName) {
            const response = await fetch(`http://127.0.0.1:8000/trigger_api?trigger_name=${triggerName}`, {
                method: "POST"
            });

            const data = await response.json();
            alert(`Triggered: ${triggerName}\nPayload: ${JSON.stringify(data.payload)}`);
            listLogs();
        }

        async function testApiTrigger(triggerName) {
            const response = await fetch("http://127.0.0.1:8000/test_trigger", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ trigger_name: triggerName, trigger_type: "api", payload: { "test": "Test Execution" } })
            });

            const data = await response.json();
            alert(`Tested: ${triggerName}\nResponse: ${JSON.stringify(data)}`);
        }

        async function listLogs() {
            const response = await fetch("http://127.0.0.1:8000/list_logs");
            const data = await response.json();
            
            const logsList = document.getElementById("logs");
            logsList.innerHTML = "";

            data.forEach(log => {
                const li = document.createElement("li");
                li.className = "log-item";
                li.textContent = `${log.trigger_name} executed at ${new Date(log.executed_at).toLocaleString()}`;
                logsList.appendChild(li);
            });
        }

        // Refresh logs every 5 seconds
        setInterval(listLogs, 5000);

        // Load triggers and logs on page load
        listTriggers();
        listLogs();
    </script>

</body>
</html>
